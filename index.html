<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsDB API</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container w-100 m-auto">
            <div class="row w-100 m-auto ">
                <div class="col-md-6 text-center">
                    <h2>Left side</h2>
                    <!-- player search area -->
                    <div class="input-group mb-3">
                        <input id="search-box" type="text" class="form-control" placeholder="Search player name" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button onclick="searchPlayers()" class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                    </div>
                    <!-- spinner -->
                    <img id="spinner" src="images/spinner.gif" alt="">
                    <!-- player search result -->
                    <div id="search-result">
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <h2>right side</h2>
                    <div id="image">
                        <img id="male" class="img-fluid w-75" src="images/male.jpg" alt="">
                        <img id="female" class="img-fluid w-75" src="images/female.jpg" alt="">
                    </div>
                    <!-- player show details -->
                    <div id="player-details" class="row row-cols-1 row-cols-md-2 g-4 ">
                        <div class="col ">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- script link -->
    <script src="js/app.js"></script>
</body>
</html>
